<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LolloTreni</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #b2c2a0; /* verde salvia chiaro */
    --card: #1a1a1a; /* card nero scuro */
    --text: #e6eef8; /* testo chiaro */
    --rosso: #ff0000;
    --giallo: #FFD700; /* giallo brillante */
    --verde-scuro: #556B2F; /* verde salvia scuro */
  }

  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Fredoka One', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    min-height: 100vh;
  }

  .hero {
    background: var(--card);
    padding: 50px;
    border-radius: 22px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    text-align:center;
    width:90%;
    max-width:1000px;
  }

  h1 {
    font-size: 50px;
    margin-bottom:40px;
    font-weight: 300;
  }

  .channel-img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 5px solid var(--bg);
    margin-bottom:40px;
    object-fit: cover;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .channel-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px 5px rgba(255,255,255,0.4);
  }

  .buttons {
    display:flex;
    justify-content:center;
    gap:35px;
    margin-bottom:50px;
    flex-wrap:wrap;
  }

  .big-btn {
    padding: 28px 50px;
    border-radius: 16px;
    font-weight: 300; 
    font-size: 26px;
    text-decoration:none;
    color:#fff;
    border:3px solid rgba(0,0,0,0.15);
    min-width:240px;
    text-align:center;
    transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
  }

  .big-btn:hover { 
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    filter: brightness(1.2);
  }

  .iscriviti { background: var(--rosso); }
  .apri { background: var(--giallo); color:#000; }

  .videos-grid {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 35px;
    flex-wrap: wrap;
  }

  .video-card { 
    background: #000; 
    border-radius: 16px; 
    overflow:hidden; 
    flex:1; 
    min-width:250px; 
    transition: transform 0.3s, filter 0.3s;
  }

  .video-card:hover { 
    transform: scale(1.05); 
    filter: brightness(1.2); 
  }

  .thumb { 
    width: 100%; 
    height:0; 
    padding-bottom:56.25%; 
    position:relative; 
    background:#000; 
  }

  .thumb img { 
    position:absolute; 
    inset:0; 
    width:100%; 
    height:100%; 
    object-fit:cover; 
  }

  .meta { padding:16px; }
  .meta h3 { 
    font-size:20px; 
    margin:0 0 8px 0; 
    color: var(--verde-scuro); /* verde salvia scuro */
  }
  .meta p { font-size:18px; color:#e6eef8; margin:0; }

  footer { 
    margin-top:35px; 
    font-size:18px; 
    color:#e6eef8; 
    text-align:center; 
    font-family: Arial, Helvetica, sans-serif;
  }

  @media(max-width:1000px) {
    .videos-grid { flex-direction: column; gap:20px; align-items:center; }
    .video-card { width: 90%; }
  }

  @media(max-width:800px) {
    h1 { font-size:40px; }
    .channel-img { width:200px; height:200px; }
    .big-btn { font-size:22px; padding:22px 40px; min-width:auto; }
  }

  @media(max-width:500px) {
    h1 { font-size:36px; }
    .channel-img { width:180px; height:180px; }
    .big-btn { font-size:20px; padding:20px 32px; }
  }
</style>
</head>
<body>
  <div class="hero-container">
    <main class="hero">
      <header>
        <h1>LolloTreni</h1>
      </header>

      <img src="foto_canale.JPEG" alt="Foto del canale" class="channel-img">

      <div class="buttons">
        <a href="https://www.youtube.com/@lollo.treni.5?sub_confirmation=1" class="big-btn iscriviti" target="_blank">ISCRIVITI</a>
        <a href="https://youtube.com/@lollo.treni.5" class="big-btn apri" target="_blank">APRI CANALE</a>
      </div>

      <div class="videos-grid">

            <div class="meta"><h3>Video di LolloTreni</h3><p>Guarda ora su YouTube</p></div>
          </a>
        </div>
        <div class="video-card">
          <a href="https://www.youtube.com/watch?v=Rj3Q9gkZjuc" target="_blank" rel="noopener noreferrer">
            <div class="thumb"><img src="https://img.youtube.com/vi/Rj3Q9gkZjuc/hqdefault.jpg" alt="Video 3"></div>
            <div class="meta"><h3>Video di LolloTreni</h3><p>Guarda ora su YouTube</p></div>

</body>
</html>
